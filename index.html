<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="background">
    <div class="container">
      <div class="image-container"><img src="images/image-equilibrium.jpg " class="main-image"></div>
      <div class="text-container">
        <p class="text__name"> Equilibrium #3429</p>
        <p class="text__about">Our Equilibrium collection promotes balance and calm.</p>
          <p>
            <div class="eth-container">
              <img src="images/icon-ethereum.svg" class="eth">
              <span class="eth__text">0.041 ETH</span>
            </div>
            <div class="clock-container">
              <img src="images/icon-clock.svg" class="clock">
              <span class="clock__text"> 3 days left</span>
            </div>
        </p>
        <hr>
        <div class="avatar-container">
          <img src="images/image-avatar.png" class="avatar">
          <p class="creator">  
            <span class="creator-1">Creation of</span> 
            <span class="creator-2"> Jules Wyvern</span>
          </p>
        </div>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>  
          Coded by <a href="#">Esinnation</a>.
        </div>
      </div>
    </div>
  </div>

</body>
</html>
